<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Next Rebel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.socket.io/4.6.0/socket.io.min.js"
      integrity="sha384-c79GN5VsunZvi+Q/WObgk2in0CbZsHnjEqvFxC5DxHn9lTfNce2WW6h2pH6u/kF+"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"
      integrity="sha512-bcfltY+lNLlNxz38yBBm/HLaUB1gTV6I0e+fahbF9pS6roIdzUytozWdnFV8ZnM6cSAG5EbmO0ag0a/fLZSG4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/consts.js"></script>
  </head>
  <body class="bg-zinc-800 p-4">
    <div
      class="w-full h-[40px] mb-8 rounded-lg flex items-center justify-center bg-zinc-700"
    >
      <div class="w-full flex items-center justify-center m-auto">
        <div id="timer" class="text-white mr-4"></div>
        <div id="room" class="text-white"></div>
      </div>
    </div>
    <div class="w-full flex flex-col">
      <div class="w-full flex flex-row items-center justify-between flex-wrap">
        <div class="w-full md:w-[50%] h-[50vh]">
          <div id="canvas" class="w-full h-full"></div>
        </div>
        <div class="w-full md:w-[50%] p-8">
          <div
            class="w-full grid grid-cols-4 gap-8 p-3 bg-zinc-800 border-4 border-zinc-700 rounded-lg h-full"
            id="roles"
          ></div>
        </div>
      </div>
      <div class="w-full flex flex-row items-center justify-between flex-wrap">
        <div class="w-full md:w-[50%] p-8">
          <div
            class="flex flex-row items-center justify-around w-full bg-zinc-800 border-4 border-zinc-700 rounded-lg"
            id="powers"
          ></div>
        </div>
        <div class="w-full md:w-[50%] rounded-lg p-8">
          <div
            class="w-full min-h-[30vh] bg-zinc-700 rounded-lg relative"
          >
            <div
              id="chat"
              class="w-full p-2 text-white overflow-y-auto h-[208px] flex flex-col-reverse bg-zinc-800 border-4 border-zinc-700 rounded-lg"
            ></div>
            <div
              id="chat-night"
              class="w-full p-2 text-white overflow-y-auto h-[208px] flex flex-col-reverse bg-zinc-800 border-4 border-zinc-700 rounded-lg"
            ></div>
            <form
              id="chat-form"
              class="flex flex-row items-center gap-2 p-4 absolute left-0 bottom-0 w-full"
            >
              <input
                type="text"
                id="message"
                name="message"
                placeholder="Write here..."
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2 bg-gray-700 text-white"
              />
              <input
                id="sendMessage"
                type="submit"
                value="Send"
                class="rounded-md bg-white/10 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-white/20"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- <div id="users" class="w-full flex flex-row flex-wrap gap-2"></div> -->
  </body>
  <script src="./assets/index.js"></script>
</html>
